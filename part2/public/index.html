<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>
<div class="login-container mb-5">
  <h2 class="text-center mb-4">Welcome to the Dog Walking Service!</h2>

  <form id="loginForm" class="card p-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="ownerJane" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>
</div>
<div id="loginMessage" class="alert alert-danger d-none"></div>
<div id="app" class="container py-5" v-if="loggedIn">
  <!-- 原有内容保持不变 -->
</div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
          loggedIn: false // 添加登录状态
        };
      }
    }).mount('#app');
  </script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    login(username, password);
  });

  function login(username, password) {
    fetch('/api/users/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    })
    .then(response => {
      if (!response.ok) throw new Error('Login failed');
      return response.json();
    })
    .then(data => {
      // 根据角色重定向
      if (data.role === 'owner') {
        window.location.href = '/owner-dashboard';
      } else if (data.role === 'walker') {
        window.location.href = '/walker-dashboard';
      }
    })
    .catch(error => {
      const messageEl = document.getElementById('loginMessage');
      messageEl.textContent = 'Invalid username or password';
      messageEl.classList.remove('d-none');
    });
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
