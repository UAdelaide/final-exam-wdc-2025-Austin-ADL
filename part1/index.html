<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Comic Sans MS;
      color: lime;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: flash 0.3s infinite alternate;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/3o6ZsZZEF9BzJzTzSw/giphy.gif');
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* 控制动图透明度，让频闪颜色透出 */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
    }

    @keyframes flash {
      0% { background-color: red; }
      25% { background-color: orange; }
      50% { background-color: yellow; }
      75% { background-color: orange; }
      100% { background-color: red; }
    }

    .dog-info {
      font-size: 24px;
      margin: 10px 0;
    }

    button {
      background: none;
      border: none;
      font-size: 30px;
      color: cyan;
      cursor: crosshair;
    }

    .dog-box {
      position: absolute;
      transition: all 0.5s ease;
    }

    .dog-box img {
      width: 200px;
      border: 5px dashed magenta;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div id="app" class="content">
    <h1>🐶 D0G 0F TH3 D@Y 🐶</h1>
    <button @click="loadImage">??? L0AD R@ND0M D0G ???</button>
    <div v-for="(img, index) in dogImages" :key="index" class="dog-box"
         :style="{ top: randomPosition(index).top, left: randomPosition(index).left, zIndex: 999 - index }">
      <img :src="img">
      <div class="dog-info">N@ME: F!D0<br>BR33D: ???</div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImages: [],
        }
      },
      methods: {
        async loadImage() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImages.push(data.message);
          } catch (err) {
            alert('Error loading image');
          }
        },
        randomPosition(index) {
          const top = Math.floor(Math.random() * (window.innerHeight - 220)) + 'px';
          const left = Math.floor(Math.random() * (window.innerWidth - 220)) + 'px';
          return { top, left };
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
