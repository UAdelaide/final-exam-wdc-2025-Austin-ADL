<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      animation: backgroundFlash 0.3s infinite alternate;
    }

    @keyframes backgroundFlash {
      0% { background-color: red; }
      50% { background-color: orange; }
      100% { background-color: yellow; }
    }

    #app {
      position: relative;
    }

    .dog-image {
      position: absolute;
      width: 200px;
      height: auto;
      z-index: 2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://media.tenor.com/9EuXEVnU4tEAAAAC/dog-dancing.gif');
      background-size: cover;
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }

    .title, .load-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotate(-7deg);
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      z-index: 3;
    }

    .title {
      top: 20px;
      font-size: 36px;
      color: lime;
      text-shadow: 1px 1px 0 black;
    }

    .load-btn {
      top: 90vh;
      font-size: 28px;
      color: cyan;
      text-shadow: 2px 2px 0 purple;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="app">
    <div class="title">üê∂ D0G 0F TH3 D@Y üê∂</div>
    <div class="load-btn">??? L0AD R@ND0M D0G ???</div>
    <img v-for="(dog, index) in dogs" :src="dog" class="dog-image" :style="getStyle(index)" />
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogs: []
        };
      },
      mounted() {
        this.loadDogs();
      },
      methods: {
        async loadDogs() {
          for (let i = 0; i < 20; i++) {
            try {
              const res = await fetch('https://dog.ceo/api/breeds/image/random');
              const data = await res.json();
              this.dogs.push(data.message);
            } catch (err) {
              console.error('Load failed', err);
            }
          }
        },
        getStyle(index) {
          return {
            top: Math.random() * 80 + 'vh',
            left: Math.random() * 90 + 'vw',
            transform: `rotate(${Math.random() * 360}deg)`
          };
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
